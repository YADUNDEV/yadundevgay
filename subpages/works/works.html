<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet"href="../../main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="page-content">
			<div class="works-header">
				<!-- Header -->
				<h1>Works</h1>
				<img src="../../files/header-line-break.png">
			</div>
			<div class="works-content">
				<template>
					<article class="works-content-iFrame">
						<button class="accordion">
							<div class="b_flex">
								<span class="w_title">~WORKTITLE~</span>
								<span class="w_date">~DATE~</span>
							</div>
							<p></p>
						</button>
					<div class="panel">
						<div class = "w_main">
							<div class="w_info">
								<div class="w_video_parent">
									<div class="w_video">
										<iframe
												src='~VIDEOSOURCE~'
												frameborder='0'
												allow='encrypted-media; picture-in-picture'>
										</iframe>
									</div>
								</div>
								<div class="w_attributes">
									<div class="p_details">
										<template>
											<div class="p_detail">
												<h1>~DETAIL~</h1>
												<h2>~CONTENT~</h2>
											</div>
										</template>
									</div>
									<div class="p_details">
										<template>
											<div class="p_detail">
												<h1>Link: </h1>
												<h2>
													<a href='~LINK~' target=_blank alt='Project Link'>
														<button>~LINK INFO~</button>
													</a>
												</h2>
											</div>
										</template>
									</div>
								</div>
							</div>
							<div class="w_info">
								<div class="w_description"><p>~DESCRIPTION</p></div>
								
							</div>
							
						</div>
						<div class="w_marquee">
							<template>
								<div><img class = "w_marqueeimg_idle" src = '~IMAGE~'></div>
							</template>
						</div>
					</div>
				</article>
				</template>
			</div>
			<br><br>
			<br><br>
			<div class = "copyfoot">
				<h4>Â© 2014-2021 Emmet Chaim Sirotta</h4>
			</div>
		</div>
		<script type="module" >
			import WorksCollection from './scripts/WorksCollection.js';
			const works = new WorksCollection(document,window);
			document.addEventListener('wheel',function() {works.endOfPageCheck(works);},{passive:true});
			document.addEventListener('touchmove',function() {works.endOfPageCheck(works);},{passive:true});
		</script>
	</body>
</html>
